<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kassy Scrunchies & Co</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Playpen+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Playpen Sans', cursive;
        }
        .header {
            background-image: url('https://i.postimg.cc/Jh1jynxc/Elevate-Every-Look-with-Handmade-Scrunchies-Bows-20250214-083404-0003.png');
            background-size: cover;
            background-position: center;
            height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            padding-bottom: 10px;
        }
        .nav {
            display: flex;
            justify-content: center;
            gap: 30px;
            font-size: 18px;
            font-weight: bold;
            background-color: #EDE4F4;
            padding: 10px 0;
        }
        .icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 10px 0;
            background-color: #EDE4F4;
        }
        .icons img {
            width: 24px;
            height: 24px;
        }
        .banner-text {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.8);
            padding: 5px;
        }
        .banner-swiper {
            position: absolute;
            top: 50px;
            width: 100%;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            color: #5A3E77;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="banner-text">For international orders, reach out to us on Instagram or WhatsApp.</div>
        <div class="banner-swiper" id="bannerText">Enjoy free delivery on all orders above ₹500.</div>
    </div>
    <div class="nav">
        <span>HOME</span>
        <span>SHOP</span>
        <span>ABOUT US</span>
        <span>CONTACT</span>
    </div>
    <div class="icons">
        <img src="https://cdn-icons-png.flaticon.com/512/622/622669.png" alt="Search">
        <img src="https://cdn-icons-png.flaticon.com/512/1077/1077035.png" alt="Wishlist">
        <img src="https://cdn-icons-png.flaticon.com/512/747/747376.png" alt="Login">
        <img src="https://cdn-icons-png.flaticon.com/512/3144/3144456.png" alt="Cart">
    </div>
    <script>
        let texts = [
            "Enjoy free delivery on all orders above ₹500.",
            "For international orders, reach out to us on Instagram or WhatsApp.",
            "We welcome bulk and wholesale orders with special discounts!"
        ];
        let index = 0;
        function updateBannerText() {
            index = (index + 1) % texts.length;
            document.getElementById("bannerText").textContent = texts[index];
        }
        setInterval(updateBannerText, 4000);
    </script>
</body>
</html>
