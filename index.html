<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kassy Scrunchies & Co</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .banner {
            background-image: url('https://i.postimg.cc/jqvXL8gn/Elevate-Every-Look-with-Handmade-Scrunchies-Bows-20250213-160325-0002.png');
            background-size: cover;
            background-position: center;
            height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 10px 30px;
            position: relative;
        }
        .nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            font-size: 18px;
            font-weight: bold;
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
        }
        .nav a {
            text-decoration: none;
            color: #5a3d5c;
        }
        .icons {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            position: absolute;
            bottom: 10px;
            right: 30px;
        }
        .icons i {
            font-size: 24px;
            color: #5a3d5c;
        }
        .text-slider {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            color: #5a3d5c;
        }
    </style>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="banner">
        <div class="text-slider" id="text-slider">Elevate your style</div>
        <div class="nav">
            <a href="#">Home</a>
            <a href="#">Shop</a>
            <a href="#">About Us</a>
            <a href="#">Contact</a>
        </div>
        <div class="icons">
            <i class="fas fa-search"></i>
            <i class="far fa-heart"></i>
            <i class="far fa-user"></i>
            <i class="fas fa-shopping-cart"></i>
        </div>
    </header>
    <script>
        const texts = [
            "Elevate your style",
            "with Kassy Scrunchies and Bows",
            "Bloom with Every Knot, Glow with Every Bow"
        ];
        let index = 0;
        function changeText() {
            document.getElementById("text-slider").innerText = texts[index];
            index = (index + 1) % texts.length;
        }
        setInterval(changeText, 4000);
    </script>
</body>
</html>
