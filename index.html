    <style>
        body {

    <script>
        let texts = [
            "Free shipping on orders above ‚Çπ500",
            "For international orders, contact us on Instagram or WhatsApp",
            "Bulk and wholesale orders available"

        let index = 0;
        function changeText() {

            index = (index + 1) % texts.length;
