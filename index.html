<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kassy Scrunchies & Co</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="announcement-bar">
            <p id="announcement-text">Free delivery above 500 rupees</p>
        </div>
        <nav class="navbar">
            <img src="logo.png" alt="Kassy Scrunchies & Co Logo" class="logo">
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <div class="nav-icons">
                <i class="fas fa-search"></i>
                <i class="far fa-heart"></i>
                <i class="fas fa-user"></i>
                <i class="fas fa-shopping-cart"></i>
            </div>
        </nav>
    </header>
    
    <section class="banner">
        <div class="banner-overlay">
            <h1>Elevate Your Style with Kassy Scrunchies</h1>
        </div>
    </section>

    <script>
        const texts = [
            "Free delivery above 500 rupees",
            "For international orders, contact directly on Instagram or WhatsApp",
            "Bulk and wholesale orders are accepted"
        ];
        let index = 0;
        function changeText() {
            document.getElementById("announcement-text").innerText = texts[index];
            index = (index + 1) % texts.length;
        }
        setInterval(changeText, 3000);
    </script>
</body>
</html>
