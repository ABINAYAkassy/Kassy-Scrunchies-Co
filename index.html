<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kassy Scrunchies & Co</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- Scrolling Banner (Red Section) -->
    <div class="scroll-banner">
        <p id="scroll-text">Free delivery above 500 rupees</p>
    </div>

    <!-- Navigation Bar (Blue Section) -->
    <nav class="navbar">
        <!-- Logo -->
        <div class="logo">
            <img src="logo.png" alt="Kassy Scrunchies & Co">
        </div>

        <!-- Navigation Links -->
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li class="dropdown">
                <a href="#">Shop</a>
                <ul class="dropdown-menu">
                    <li><a href="#">Scrunchies</a></li>
                    <li><a href="#">Headbands</a></li>
                    <li><a href="#">Accessories</a></li>
                </ul>
            </li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact</a></li>
        </ul>

        <!-- Icons (Green Section) -->
        <div class="icons">
            <i class="fas fa-search"></i>
            <i class="fas fa-heart"></i>
            <i class="fas fa-user"></i>
            <i class="fas fa-shopping-cart"></i>
        </div>
    </nav>

    <script>
        // Scrolling Banner Logic
        const messages = [
            "Free delivery above 500 rupees",
            "For international orders, contact directly on Instagram or WhatsApp",
            "Bulk and wholesale orders are accepted"
        ];
        let index = 0;

        function changeMessage() {
            document.getElementById("scroll-text").innerText = messages[index];
            index = (index + 1) % messages.length;
        }

        setInterval(changeMessage, 3000);
    </script>

</body>
</html>
