<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kassy Scrunchies & Co</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .banner {
            background-image: url('https://i.postimg.cc/fymbd0wH/20250213-145656-0000.png');
            background-size: cover;
            background-position: center;
            height: 200px;
            display: flex;
            position: relative;
        }
        .swipe-text {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            font-size: 22px;
            font-weight: bold;
            color: #5a3d5c;
            background: rgba(255, 255, 255, 0.5);
            padding: 5px 15px;
            border-radius: 8px;
        }
        .nav {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            font-size: 18px;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.5);
            padding: 5px 15px;
            border-radius: 10px;
        }
        .nav a {
            text-decoration: none;
            color: #5a3d5c;
        }
        .icons {
            position: absolute;
            bottom: 10px;
            right: 30px;
            display: flex;
            gap: 15px;
            background: rgba(255, 255, 255, 0.5);
            padding: 5px 15px;
            border-radius: 10px;
        }
        .icons i {
            font-size: 24px;
            color: #5a3d5c;
        }
    </style>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const texts = [
                "Elevate your style with Kassy Scrunchies and Bows",
                "Handmade with love just for you",
                "The perfect scrunchies & bows for every occasion"
            ];
            let index = 0;
            function changeText() {
                document.getElementById("swipeText").innerText = texts[index];
                index = (index + 1) % texts.length;
            }
            setInterval(changeText, 4000);
            changeText();
        });
    </script>
</head>
<body>
    <header class="banner">
        <div class="swipe-text" id="swipeText"></div>
        <div class="nav">
            <a href="#">Home</a>
            <a href="#">Shop</a>
            <a href="#">About Us</a>
            <a href="#">Contact</a>
        </div>
        <div class="icons">
            <i class="fas fa-search"></i>
            <i class="far fa-heart"></i>
            <i class="far fa-user"></i>
            <i class="fas fa-shopping-cart"></i>
        </div>
    </header>
</body>
</html>
