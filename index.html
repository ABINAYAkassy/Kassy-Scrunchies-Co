<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kassy Scrunchies & Co</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Playfair Display', serif;
            background-color: #F8F5F2;
        }
        .banner {
            background-color: #E6E6FA;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        .logo {
            display: flex;
            align-items: center;
        }
        .logo img {
            height: 100px;
        }
        .tagline {
            font-size: 18px;
            font-weight: bold;
            margin-left: 20px;
        }
        .nav-icons {
            display: flex;
            align-items: center;
        }
        .nav-menu {
            list-style: none;
            display: flex;
            gap: 20px;
            margin-right: 20px;
        }
        .nav-menu li {
            display: inline;
            font-size: 18px;
            cursor: pointer;
        }
        .icons {
            display: flex;
            gap: 15px;
            font-size: 20px;
        }
        .scrolling-text {
            text-align: center;
            background-color: #E6E6FA;
            font-size: 16px;
            font-weight: bold;
            padding: 5px;
            overflow: hidden;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div class="scrolling-text" id="scrollingText">Free delivery on orders above ‚Çπ500</div>
    <div class="banner">
        <div class="logo">
            <img src="https://i.postimg.cc/fymbd0wH/20250213-145656-0000.png" alt="Kassy Scrunchies & Co Logo">
            <span class="tagline">Elevate Your Style with Kassy Scrunchies</span>
        </div>
        <div class="nav-icons">
            <ul class="nav-menu">
                <li>Home</li>
                <li>Shop</li>
                <li>About Us</li>
                <li>Contact</li>
            </ul>
            <div class="icons">
                <span>üîç</span>
                <span>‚ù§Ô∏è</span>
                <span>üë§</span>
                <span>üõí</span>
            </div>
        </div>
    </div>

    <script>
        const messages = [
            "Free delivery on orders above ‚Çπ500",
            "For international orders, contact us on Instagram or WhatsApp",
            "Bulk and wholesale orders available"
        ];
        let index = 0;
        function updateText() {
            document.getElementById("scrollingText").textContent = messages[index];
            index = (index + 1) % messages.length;
        }
        setInterval(updateText, 4000);
    </script>
</body>
</html>
