<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kassy Scrunchies & Co</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: "Playpen Sans", sans-serif;
            background-color: white;
        }

        /* Top Scrolling Text */
        .top-text {
            text-align: center;
            font-family: "Playfair Display", serif;
            font-size: 16px;
            padding: 10px 0;
            background-color: #f5f5f5;
        }

        /* Logo Section */
        .logo-container {
            display: flex;
            justify-content: center;
            padding: 20px 0;
        }

        .logo-container img {
            max-width: 250px;
            height: auto;
        }

        /* Navigation Bar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: white;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Navigation Links */
        .nav-links {
            display: flex;
            gap: 30px;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .nav-links li {
            display: inline;
        }

        .nav-links a {
            text-decoration: none;
            font-size: 18px;
            color: black;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: purple;
        }

        /* Icons */
        .icons {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .icons i {
            font-size: 22px;
            color: black;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .icons i:hover {
            color: purple;
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .nav-links {
                flex-direction: column;
                gap: 15px;
            }

            .icons {
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>

    <!-- Top Scrolling Text -->
    <div class="top-text">
        <marquee behavior="scroll" direction="left" scrollamount="5">
            Enjoy free delivery on all orders above â‚¹500. &nbsp;&nbsp;&nbsp;
            For international orders, reach out to us on Instagram or WhatsApp. &nbsp;&nbsp;&nbsp;
            We welcome bulk and wholesale orders with special discounts!
        </marquee>
    </div>

    <!-- Logo -->
    <div class="logo-container">
        <img src="https://i.postimg.cc/xCzPSdPv/1000013244-Photoroom.png" alt="Kassy Scrunchies & Co Logo">
    </div>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Shop</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <div class="icons">
            <i class="fa-solid fa-magnifying-glass"></i> <!-- Search -->
            <i class="fa-regular fa-heart"></i> <!-- Wishlist -->
            <i class="fa-regular fa-user"></i> <!-- Login -->
            <i class="fa-solid fa-cart-shopping"></i> <!-- Cart -->
        </div>
    </nav>

</body>
</html>
