<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Playpen+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="top-banner">
        <p id="banner-text">Enjoy free delivery on all orders above ₹500.</p>
    </div>
    <header>
        <nav class="navbar">
            <div class="logo-container">
                <img src="https://i.postimg.cc/xCzPSdPv/1000013244-Photoroom.png" alt="Logo" class="logo">
            </div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <div class="icons">
                <img src="https://i.postimg.cc/ZnpXJXxH/search-icon.png" alt="Search"> <span>Search</span>
                <img src="https://i.postimg.cc/T1N7tKmh/wishlist-icon.png" alt="Wishlist"> <span>Wishlist</span>
                <img src="https://i.postimg.cc/Bb0xYdxV/login-icon.png" alt="Login"> <span>Login</span>
                <img src="https://i.postimg.cc/FzB2j8h6/cart-icon.png" alt="Cart"> <span>Cart</span>
            </div>
        </nav>
    </header>

    <script>
        const bannerText = [
            "Enjoy free delivery on all orders above ₹500.",
            "For international orders, reach out to us on Instagram or WhatsApp.",
            "We welcome bulk and wholesale orders with special discounts!"
        ];
        let index = 0;
        function updateBannerText() {
            document.getElementById("banner-text").innerText = bannerText[index];
            index = (index + 1) % bannerText.length;
        }
        setInterval(updateBannerText, 4000);
    </script>
</body>
</html>
