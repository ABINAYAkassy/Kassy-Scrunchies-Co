<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Playpen+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .logo-container img {
            width: 180px; /* Adjust size */
            height: auto;
        }
        .icons img {
            width: 24px; /* Adjust icon size */
            height: 24px;
            vertical-align: middle;
        }
        .icons span {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="top-banner">
        <p>For customized or international orders, reach out to us on Instagram or WhatsApp.</p>
    </div>
    <header>
        <nav class="navbar">
            <div class="logo-container">
                <img src="https://i.postimg.cc/xCzPSdPv/1000013244-Photoroom.png" alt="Logo">
            </div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <div class="icons">
                <img src="https://i.postimg.cc/QN9xD7sX/search-icon.png" alt="Search"> <span>Search</span>
                <img src="https://i.postimg.cc/gJwXHyc4/wishlist-icon.png" alt="Wishlist"> <span>Wishlist</span>
                <img src="https://i.postimg.cc/vTqkR1W9/login-icon.png" alt="Login"> <span>Login</span>
                <img src="https://i.postimg.cc/d3G7W8pZ/cart-icon.png" alt="Cart"> <span>Cart</span>
            </div>
        </nav>
    </header>
</body>
</html>
