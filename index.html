<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kassy Scrunchies & Co</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- Top Swiping Banner -->
    <div class="swiping-banner">
        <p id="banner-text">Enjoy free delivery on all orders above ₹500.</p>
    </div>

    <!-- Header -->
    <header class="header">
        <!-- Navigation Links -->
        <nav class="navbar">
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>

        <!-- Logo -->
        <div class="logo">
            <img src="your-logo.png" alt="Kassy Scrunchies & Co">
        </div>

        <!-- Icons -->
        <div class="icons">
            <a href="#"><i class="fas fa-search"></i></a>
            <a href="#"><i class="fas fa-heart"></i></a>
            <a href="#"><i class="fas fa-user"></i></a>
            <a href="#"><i class="fas fa-shopping-cart"></i></a>
        </div>

        <!-- Mobile Menu Button -->
        <div class="menu-icon" onclick="toggleMenu()">
            <i class="fas fa-bars"></i>
        </div>
    </header>

    <!-- Mobile Menu -->
    <nav class="mobile-menu">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Shop</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <script>
        // Mobile Menu Toggle
        function toggleMenu() {
            document.querySelector(".mobile-menu").classList.toggle("active");
        }

        // Swiping Banner Function
        const bannerTexts = [
            "Enjoy free delivery on all orders above ₹500.",
            "For international orders, reach out to us on Instagram or WhatsApp.",
            "We welcome bulk and wholesale orders with special discounts!"
        ];
        let bannerIndex = 0;

        function changeBannerText() {
            bannerIndex = (bannerIndex + 1) % bannerTexts.length;
            document.getElementById("banner-text").textContent = bannerTexts[bannerIndex];
        }

        setInterval(changeBannerText, 4000); // Change every 4 seconds
    </script>

</body>
</html>
