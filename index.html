<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kassy Scrunchies & Co</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .banner {
            background-image: url('https://i.postimg.cc/fymbd0wH/20250213-145656-0000.png');
            background-size: cover;
            background-position: center;
            height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
            padding: 10px 30px;
        }
        .swiping-text {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            color: #5a3d5c;
            animation: swipeText 12s infinite;
        }
        @keyframes swipeText {
            0%, 33% { content: "Elevate your style"; }
            34%, 66% { content: "with Kassy Scrunchies and Bows"; }
            67%, 100% { content: "Bloom with Every Knot, Glow with Every Bow"; }
        }
        .nav {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        .nav a {
            text-decoration: none;
            color: #5a3d5c;
        }
        .icons {
            position: absolute;
            bottom: 10px;
            right: 30px;
            display: flex;
            gap: 15px;
        }
        .icons i {
            font-size: 24px;
            color: #5a3d5c;
        }
    </style>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="banner">
        <div class="swiping-text">Elevate your style</div>
        <div class="nav">
            <a href="#">Home</a>
            <a href="#">Shop</a>
            <a href="#">About Us</a>
            <a href="#">Contact</a>
        </div>
        <div class="icons">
            <i class="fas fa-search"></i>
            <i class="far fa-heart"></i>
            <i class="far fa-user"></i>
            <i class="fas fa-shopping-cart"></i>
        </div>
    </header>
</body>
</html>
